<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Flask App</title>
</head>
<body style="display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; font-family: Arial, sans-serif;">
    <h1>Welcome to My Simple Flask App</h1>
    <p>This is a basic web page served by Flask.</p>
    
    <button onclick="showMessage()">Click Me</button>
    <p id="message" style="display: none; color: green; font-weight: bold;">Hello! You clicked the button.</p>

    <script>
        function showMessage() {
            document.getElementById('message').style.display = 'block';
        }
    </script>
</body>
</html>
